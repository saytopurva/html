<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Addmission form</title>
    <link rel="stylesheet" href="ad-form-style.css">

  </head>
  <body>
    <h2 style="text-align: center">Admission Form</h2>
    <form action="/submit" method="POST">
      <label for="name">Full name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your full name"
        required
      />

      <label for="dob">Date of birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">---select---</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="email">Email address:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="enter your email"
        required
      />

      <label for="phone">Phone number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="enter your phone number"
        required
      />

      <label for="address"> address:</label>
      <textarea
        type="address"
        id="address"
        name="address"
        rows="4"
        placeholder="enter your address"
        required
      ></textarea>

      <label for="course">Course applying for:</label>
      <select id="course" name="course" required>
        <option value="">--select--</option>
        <option value="bachelor's">bachelor's program</option>
        <option value="master">master's program</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
