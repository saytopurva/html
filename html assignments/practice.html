<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exploring HTML Heading</title>
  <link rel="stylesheet" href="practical.css">
</head>
<body>

  <h1>RAJMUDRA</h1>
  <p>The glory of this Mudra of Shahaji's son Shivaji will grow like the first day moon. 
     It will be worshiped by the world & it will increase forever.</p>

  <img src="https://www.shutterstock.com/image-vector/emblem-ambition-rajmudra-royal-seal-260nw-1909738447.jpg" alt="Rajmudra image">

  <!-- âœ… Add this button -->
  <button class="styled-button">Chatrapati shivaji maharaj
  </button>

  <style>
    .styled-button {
      background-color: #e48117; /* Blue */
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .styled-button:hover {
      background-color: #005f6a;
    }
  </style>

</body>
</html>
